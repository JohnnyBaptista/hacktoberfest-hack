<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hacktoberfest Hack - Webcomponents</title>
</head>
<body>
  
  <style>
    :root {
      --primary: #f00;
      --primary-active: #a00;
    }
  </style>

  <hackthober-button>
    Click me!
  </hackthober-button>

  <template id="hackthober-button-template">
    <style>
      button {
        background: var(--primary);
        height: 30px;
        color: #fff;
        border: none;
      }
      button:active {
        background: var(--primary-active);
      }
    </style>
    <button>
      <slot></slot>
    </button>
  </template>

  <script src="fancy-button.js"></script>
</body>
</html>
